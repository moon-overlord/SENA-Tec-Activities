<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <!-- Formulario de Registro -->
  <div class="container" id="registerContainer">
    <h2>Registro</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Usuario" required>
      <input type="password" id="regPassword" placeholder="Contraseña" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirmar Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <div class="toggle" id="toLogin">¿Ya tienes cuenta? Iniciar sesión</div>
  </div>
  
  <!-- Formulario de Inicio de Sesión -->
  <div class="container" id="loginContainer" style="display: none;">
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Usuario" required>
      <input type="password" id="loginPassword" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <div class="toggle" id="toRegister">¿No tienes cuenta? Regístrate</div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
